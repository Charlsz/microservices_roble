<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Microservicios - ROBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .service-card { transition: transform 0.2s; }
        .service-card:hover { transform: translateY(-5px); }
        .status-running { color: #28a745; }
        .status-stopped { color: #dc3545; }
        .status-creating { color: #ffc107; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-gear-fill"></i> Microservicios ROBLE
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="bi bi-door-closed"></i> Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Panel de Login -->
        <div id="loginPanel" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-shield-lock"></i> Autenticación ROBLE</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email Uninorte</label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="usuario@uninorte.edu.co" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Principal -->
        <div id="mainPanel" style="display: none;">
            <!-- Controles superiores -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2><i class="bi bi-cpu"></i> Microservicios Registrados</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createServiceModal">
                        <i class="bi bi-plus-circle"></i> Nuevo Microservicio
                    </button>
                    <button class="btn btn-info ms-2" onclick="loadServices()">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
            </div>

            <!-- Lista de Microservicios -->
            <div id="servicesList" class="row">
                <!-- Se llenarán dinámicamente -->
            </div>

            <!-- Panel de Pruebas -->
            <div class="mt-5">
                <h3><i class="bi bi-play-circle"></i> Probar Endpoints</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="testForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <select class="form-select" id="testService" required>
                                        <option value="">Seleccionar servicio...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="testEndpoint" 
                                           placeholder="/api/endpoint" required>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select" id="testMethod">
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="PUT">PUT</option>
                                        <option value="DELETE">DELETE</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i> Probar
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <textarea class="form-control" id="testData" rows="3" 
                                          placeholder='Datos JSON (opcional): {"key": "value"}'></textarea>
                            </div>
                        </form>
                        <div class="mt-3">
                            <label class="form-label">Respuesta:</label>
                            <pre id="testResponse" class="bg-light p-3" style="border-radius: 5px; min-height: 100px;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Microservicio -->
    <div class="modal fade" id="createServiceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Nuevo Microservicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createServiceForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" 
                                   placeholder="mi-servicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Procesamiento</label>
                            <select class="form-select" id="serviceType" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="data-filter">Filtrado de Datos</option>
                                <option value="data-aggregation">Agregación de Datos</option>
                                <option value="data-analysis">Análisis de Datos</option>
                                <option value="user-management">Gestión de Usuarios</option>
                                <option value="custom">Personalizado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="serviceDescription" rows="3"
                                      placeholder="Describe la funcionalidad del microservicio..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Crear Microservicio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
